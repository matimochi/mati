<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .arrow {
      position: absolute;
      top: 4px;
      right: 2px;
      font-size: 80px;
      color: rgba(255, 255, 255, 0.5);
      transform: rotate(0deg); /* náklon šípky */
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: rotate(0deg) scale(1); }
      50% { opacity: 1; transform: rotate(0deg) scale(1.2); }
      100% { opacity: 0.3; transform: rotate(0deg) scale(1); }
    }

    .box {
      background-color: #222;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 80%;
    }

    .small-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .large-text {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .large-text img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="arrow">↑</div>
  <div class="box">
    <div class="small-text">Goodies are waiting > ⩊ <</div>
    <div class="large-text">
      <img src="https://github.com/matimochi/mati/blob/main/Browser%20logo.png?raw=true" alt="browser icon">
      Open in browser
    </div>
  </div>
</body>
</html>
