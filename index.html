<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 80px;
      text-align: center;
    }

    .box {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 120px;
      color: white;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }

    .text {
      font-size: 14px;
      line-height: 1.8;
    }

    .browser-line {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .browser-line img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
    }

    .browser-line span {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="arrow">↑</div>
  <div class="box">
    <p class="text">Goodies are waiting &gt; ⩊ &lt;</p>
    <div class="browser-line">
      <img src="https://raw.githubusercontent.com/matimochi/mati/main/Browser%20logo.png" alt="Browser logo" />
      <span>Open in browser</span>
    </div>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isWebView = /instagram|fbav|tiktok|webview/i.test(userAgent);

    if (!isWebView) {
      window.location.replace("go.html");
    }
  </script>
</body>
</html>
