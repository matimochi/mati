<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .box {
      background: #2a2a2a;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 90%;
      width: 320px;
      text-align: center;
    }

    .text {
      font-size: 24px;
      margin-bottom: 18px;
    }

    .browser-line {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
    }

    .browser-line img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .arrow {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 150px;
      color: white;
      transform: rotate(0deg);
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="arrow">↑</div>
  <div class="box">
    <div class="text">Goodies are waiting &gt; ⩊ &lt;</div>
    <div class="browser-line">
      <img src="https://raw.githubusercontent.com/matimochi/mati/main/Browser%20logo.png" alt="browser icon" />
      <span>Open in browser</span>
    </div>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isWebView = /instagram|fbav|tiktok|webview/i.test(userAgent);

    if (!isWebView) {
      // už sme v normálnom prehliadači – redirectni
      window.location.replace("https://beacons.ai/mati_meoww");
    }
  </script>
</body>
</html>
