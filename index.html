<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 80px;
      text-align: center;
    }

    .box {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
    }

    .arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: white;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }

    .text {
      font-size: 22px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="arrow">â†‘</div>
  <div class="box">
    <p class="text">To get the best experience, click the three dots in the top right and select <strong>Open in browser</strong>.</p>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isWebView = /instagram|fbav|tiktok|webview/i.test(userAgent);

    if (!isWebView) {
      window.location.replace("go.html");
    }
  </script>
</body>
</html>
